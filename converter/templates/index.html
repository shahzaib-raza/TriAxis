<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LayerForge – AI Raster to SVG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        :root {
            --accent: #6366f1;
            --bg: #020617;
            --panel: rgba(17,24,39,0.88);
            --border: rgba(255,255,255,0.08);
            --text: #e5e7eb;
            --muted: #9ca3af;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 24px;
            font-family: Inter, system-ui, sans-serif;
            background: radial-gradient(circle at top, #111827, #020617);
            color: var(--text);
        }

        h2 {
            margin: 0 0 20px;
            font-weight: 600;
        }

        .app-title {
            font-size: 28px;
            font-weight: 600;
            display: flex;
            align-items: baseline;
            gap: 10px;
        }

        .app-title .byline {
            font-size: 14px;
            font-weight: 500;
            color: var(--muted);
            letter-spacing: 0.02em;
        }


        /* ===== LAYOUT ===== */
        .app {
            max-width: 1400px;
            margin: auto;
            display: grid;
            grid-template-columns: 360px 1fr;
            gap: 24px;
        }

        .app > * {
            min-width: 0;
        }

        @media (max-width: 900px) {
            .app {
                grid-template-columns: 1fr;
            }
        }

        /* ===== PANELS ===== */
        .controls,
        .output {
            background: var(--panel);
            backdrop-filter: blur(16px);
            border-radius: 14px;
            border: 1px solid var(--border);
            padding: 18px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.45);
            min-width: 0;
        }

        .control {
            margin-bottom: 16px;
        }

        label {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            font-weight: 600;
        }

        .value {
            color: var(--muted);
        }

        input[type="file"],
        input[type="range"] {
            width: 100%;
            margin-top: 6px;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            accent-color: var(--accent);
        }

        hr {
            border: none;
            height: 1px;
            background: var(--border);
            margin: 18px 0;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ===== ZOOM CONTROLS ===== */
        .zoom-controls {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            margin-bottom: 8px;
        }

        .zoom-controls button {
            width: 40px;
            height: 32px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: rgba(17,24,39,0.9);
            color: var(--text);
            font-weight: 600;
        }

        /* ===== PREVIEW ===== */
        #preview {
            position: relative;
            width: 100%;
            height: 560px;
            background: #020617;
            border-radius: 10px;
            border: 1px solid var(--border);
            overflow: auto;
            min-width: 0;
        }

        #svgWrapper {
            display: inline-block;
            transform-origin: top left;
            pointer-events: auto;
        }

        .svg-layer {
            pointer-events: visiblePainted;
            transition: opacity 0.15s ease, filter 0.15s ease;
        }

        .svg-layer:hover {
            opacity: 0.85;
            filter: drop-shadow(0 0 6px rgba(99,102,241,0.7));
            cursor: pointer;
        }

        #preview svg {
            width: auto;
            height: auto;
            max-width: none;
            max-height: none;
            display: block;
        }

        /* ===== LOADER ===== */
        #loader {
            position: absolute;
            inset: 0;
            background: rgba(2,6,23,0.75);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        #loader.hidden {
            display: none;
        }

        .spinner {
            width: 46px;
            height: 46px;
            border: 4px solid #1f2937;
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
            margin-bottom: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== FOOTER ===== */
        footer {
            margin-top: 48px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            text-align: center;
            font-size: 13px;
            color: var(--muted);
        }

        footer strong {
            color: var(--text);
        }
    </style>
</head>

<body>

<h2 class="app-title">
    LayerForge
    <span class="byline">by TriAxis</span>
</h2>

<div class="app">

    <!-- CONTROLS -->
    <div class="controls">
        <div class="control">
            <label>Upload Image</label>
            <input type="file" id="imageUpload" accept="image/png,image/jpeg">
        </div>

        <hr>

        <div class="control">
            <label>K_MIN <span class="value" id="k_min_val">3</span></label>
            <input type="range" id="k_min" min="2" max="8" value="3">
        </div>

        <div class="control">
            <label>K_MAX <span class="value" id="k_max_val">15</span></label>
            <input type="range" id="k_max" min="6" max="20" value="15">
        </div>

        <div class="control">
            <label>Cluster Scale <span class="value" id="cluster_scale_val">0.5</span></label>
            <input type="range" id="cluster_scale" min="0.2" max="1" step="0.05" value="0.5">
        </div>

        <div class="control">
            <label>Min Area Ratio <span class="value" id="min_area_ratio_val">0.0003</span></label>
            <input type="range" id="min_area_ratio" min="0.0001" max="0.001" step="0.0001" value="0.0003">
        </div>

        <div class="control">
            <label>
                Smooth SVG
                <input type="checkbox" id="smoothToggle">
            </label>
        </div>

        <button id="downloadBtn" disabled>Download SVG</button>
    </div>

    <!-- OUTPUT -->
    <div class="output">
        <div class="zoom-controls">
            <button id="zoomOut">−</button>
            <button id="zoomReset"><i class="fa fa-refresh fa-spin" style="font-size:14px"></i></button>
            <button id="zoomIn">+</button>
        </div>

        <div id="preview">
            <div id="svgWrapper"></div>

            <div id="loader" class="hidden">
                <div class="spinner"></div>
                <div>Generating layers…</div>
            </div>
        </div>
    </div>

</div>

<footer>
    <strong>Triaxis</strong> — Building intelligent design tools<br>
    © 2025 Triaxis Technologies. All rights reserved.
</footer>

<script>
    const preview = document.getElementById("preview");
    const svgWrapper = document.getElementById("svgWrapper");
    const loader = document.getElementById("loader");
    const imageUpload = document.getElementById("imageUpload");
    const downloadBtn = document.getElementById("downloadBtn");
    const smoothToggle = document.getElementById("smoothToggle");
    const sliders = document.querySelectorAll("input[type=range]");

    let currentImage = null;
    let currentSVG = null;
    let zoomLevel = 1;
    const zoomStep = 0.15;

    function showLoader() {
        svgWrapper.innerHTML = "";
        loader.classList.remove("hidden");
    }

    function hideLoader() {
        loader.classList.add("hidden");
    }

    function debounce(fn, delay = 300) {
        let t;
        return (...args) => {
            clearTimeout(t);
            t = setTimeout(() => fn(...args), delay);
        };
    }

    function collectParams() {
        return {
            k_min: k_min.value,
            k_max: k_max.value,
            cluster_scale: cluster_scale.value,
            min_area_ratio: min_area_ratio.value,
            smooth: smoothToggle.checked
        };
    }

    function processImage() {
        if (!currentImage) return;

        showLoader();

        const formData = new FormData();
        formData.append("image", currentImage);

        Object.entries(collectParams()).forEach(([k, v]) =>
            formData.append(k, v)
        );

        fetch("/generate/", { method: "POST", body: formData })
            .then(res => res.text())
            .then(svg => {
                hideLoader();
                currentSVG = svg;
                svgWrapper.innerHTML = svg;
                applyZoom();
                downloadBtn.disabled = false;
            })
            .catch(() => {
                hideLoader();
                alert("SVG generation failed.");
            });
    }

    const debouncedProcess = debounce(processImage);

    imageUpload.addEventListener("change", e => {
        currentImage = e.target.files[0];
        processImage();
    });

    sliders.forEach(slider => {
        slider.addEventListener("input", e => {
            document.getElementById(e.target.id + "_val").textContent = e.target.value;
            debouncedProcess();
        });
    });

    smoothToggle.addEventListener("change", () => {
        sliders.forEach(s => s.disabled = smoothToggle.checked);
        processImage();
    });

    downloadBtn.addEventListener("click", () => {
        if (!currentSVG) return;
        const blob = new Blob([currentSVG], { type: "image/svg+xml" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "layerforge.svg";
        a.click();
        URL.revokeObjectURL(url);
    });

    function applyZoom() {
        svgWrapper.style.transform = `scale(${zoomLevel})`;
    }

    zoomIn.onclick = () => {
        zoomLevel = Math.min(zoomLevel + zoomStep, 4);
        applyZoom();
    };

    zoomOut.onclick = () => {
        zoomLevel = Math.max(zoomLevel - zoomStep, 0.2);
        applyZoom();
    };

    zoomReset.onclick = () => {
        zoomLevel = 1;
        applyZoom();
    };
</script>

</body>
</html>
